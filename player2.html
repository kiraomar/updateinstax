<!DOCTYPE html>
<html dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="referrer" content="no-referrer">
<title>Video Player</title>

<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<style>
:root { --primary-color:#ffc107; }
body,html{margin:0;padding:0;overflow:hidden;background:#000;height:100%;width:100%;font-family:sans-serif;}
#video-container{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;}
video{width:100%;height:100%;object-fit:contain;}

#loading-spinner{
width:50px;height:50px;border:4px solid rgba(255,255,255,0.3);
border-top-color:var(--primary-color);border-radius:50%;
position:absolute;animation:spin 1s linear infinite;z-index:10;
}
@keyframes spin{to{transform:rotate(360deg)}}

#error-msg{
position:absolute;color:#ff6b6b;background:rgba(0,0,0,0.8);
padding:20px;border-radius:10px;display:none;text-align:center;z-index:100;
}
</style>
</head>
<body>

<div id="video-container">
    <div id="loading-spinner"></div>
    <div id="error-msg">Ø­Ø¯Ø« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªØ´ØºÙŠÙ„</div>
    <video id="video" autoplay muted playsinline crossorigin="anonymous"></video>
</div>

<script>

const urlParams = new URLSearchParams(window.location.search);
const streamUrl = urlParams.get('url');
const video = document.getElementById('video');
const loading = document.getElementById('loading-spinner');
const errorMsg = document.getElementById('error-msg');

// ğŸ”¥ Ø§Ù„Ø¨Ø±ÙˆÙƒØ³ÙŠ Ø§Ù„ØµØ­ÙŠØ­
const corsProxy = 'https://test.omao18193.workers.dev/';

let hls = null;

function showError(msg){
    loading.style.display='none';
    errorMsg.style.display='block';
    errorMsg.textContent=msg;
}

function initPlayer(){

    if(!streamUrl){
        showError("Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø±Ø§Ø¨Ø· Ø§Ù„Ù‚Ù†Ø§Ø©");
        return;
    }

    // âœ… Ø£Ù‡Ù… ØªØ¹Ø¯ÙŠÙ„ Ù‡Ù†Ø§
    const finalUrl = corsProxy + '?url=' + encodeURIComponent(streamUrl);

    console.log("Proxy URL:", finalUrl);

    if(Hls.isSupported()){

        hls = new Hls({
            enableWorker:true,
            lowLatencyMode:false,
            maxBufferLength:60,
            maxMaxBufferLength:120,
            backBufferLength:90,
            manifestLoadingTimeOut:20000,
            fragLoadingTimeOut:30000,
        });

        hls.attachMedia(video);

        hls.on(Hls.Events.MEDIA_ATTACHED,function(){
            hls.loadSource(finalUrl);
        });

        hls.on(Hls.Events.MANIFEST_PARSED,function(){
            video.play().then(()=>{
                loading.style.display='none';
            }).catch(()=>{
                video.muted=true;
                video.play();
                loading.style.display='none';
            });
        });

        hls.on(Hls.Events.ERROR,function(event,data){
            if(data.fatal){
                switch(data.type){
                    case Hls.ErrorTypes.NETWORK_ERROR:
                        hls.startLoad();
                        break;
                    case Hls.ErrorTypes.MEDIA_ERROR:
                        hls.recoverMediaError();
                        break;
                    default:
                        hls.destroy();
                        showError("ÙØ´Ù„ ØªØ´ØºÙŠÙ„ Ø§Ù„Ù‚Ù†Ø§Ø©");
                        break;
                }
            }
        });

    }else if(video.canPlayType('application/vnd.apple.mpegurl')){
        video.src = finalUrl;
        video.addEventListener('loadedmetadata',()=>{
            video.play();
            loading.style.display='none';
        });
    }
}

initPlayer();

</script>
</body>
</html>
