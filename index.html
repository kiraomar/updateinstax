<!DOCTYPE html>
<html dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>قائمة القنوات TV</title>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    :root {
        --primary-color: #ffc107;
        --bg-dark: #121212;
        --bg-card: #1e1e1e;
        --text-light: #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body, html { margin: 0; padding: 0; background: var(--bg-dark); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--text-light); }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .header {
        display: flex;
        align-items: center;
        gap: 15px;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .header h1 { margin: 0; font-size: 1.5rem; color: var(--primary-color); }

    .channels-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
    }

    .channel-card {
        background: var(--bg-card);
        border-radius: 12px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255,255,255,0.05);
        height: 140px;
        text-decoration: none;
        color: white;
    }

    .channel-card:hover {
        transform: translateY(-5px);
        background: rgba(255,255,255,0.1);
        border-color: var(--primary-color);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .channel-icon {
        margin-bottom: 15px;
        color: var(--primary-color);
    }

    .channel-name {
        font-weight: 600;
        font-size: 1rem;
    }

    /* Mobile Responsive */
    @media (max-width: 480px) {
        .channels-grid {
            grid-template-columns: repeat(2, 1fr); /* عمودين في الموبايل */
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <i data-feather="tv" style="width: 32px; height: 32px; color: #ffc107;"></i>
        <h1>قائمة القنوات</h1>
    </div>

    <div id="channels-container" class="channels-grid">
        <!-- سيتم إضافة القنوات هنا بواسطة جافاسكريبت -->
    </div>
</div>

<script>
    // قائمة القنوات
    const channels = [
        { name: "beIN Sports 1", url: "https://stream.supertv.gg:3002/supertv/sport/stv1/ch1/adaptive.m3u8" },
        { name: "beIN Sports 2", url: "https://stream.supertv.gg:3002/supertv/sport/stv2/ch2/adaptive.m3u8" },
        { name: "beIN Sports 3", url: "https://stream.supertv.gg:3002/supertv/sport/stv3/ch3/adaptive.m3u8" },
        { name: "beIN Sports 4", url: "https://stream.supertv.gg:3002/supertv/sport/stv4/ch4/adaptive.m3u88" },
        { name: "beIN Sports 5", url: "https://stream.supertv.gg:3002/supertv/sport/stv5/ch5/adaptive.m3u8" },
        { name: "beIN Sports 6", url: "https://stream.supertv.gg:3002/supertv/sport/stv6/ch6/adaptive.m3u8" },
        { name: "beIN Sports 7", url: "https://stream.supertv.gg:3002/supertv/sport/stv7/ch7/adaptive.m3u8" },
        { name: "beIN Sports 8", url: "https://stream.supertv.gg:3002/supertv/sport/stv8/ch8/adaptive.m3u8" },
        { name: "beIN Sports 9", url: "https://stream.supertv.gg:3002/supertv/sport/stv9/ch9/adaptive.m3u8" },
        { name: "Alwan Sports 1", url: "https://raw.githubusercontent.com/kiraomar/Primetv/refs/heads/main/alwan1.m3u8" },
        { name: "Alkass 2", url: "https://liveeu-gcp.alkassdigital.net/alkass2-p/main.m3u8" },
        { name: "Alkass 3", url: "https://liveeu-gcp.alkassdigital.net/alkass3-p/main.m3u8" },
        { name: "Alkass 4", url: "https://liveeu-gcp.alkassdigital.net/alkass4-p/main.m3u8" },
        { name: "Alkass 5", url: "https://liveeu-gcp.alkassdigital.net/alkass5-p/main.m3u8" },
        { name: "Alkass 6", url: "https://liveeu-gcp.alkassdigital.net/alkass6-p/main.m3u8" },
    ];

    const container = document.getElementById('channels-container');

    channels.forEach(channel => {
        const card = document.createElement('a'); // نستخدم a لسهولة الانتقال
        card.className = 'channel-card';
        
        // بناء الرابط: نرسل الرابط والاسم كـ Parameters للصفحة الثانية
        // encodeURIComponent مهم جداً للتعامل مع الرموز الخاصة في الروابط
        card.href = `player.html?url=${encodeURIComponent(channel.url)}&name=${encodeURIComponent(channel.name)}`;
        
        card.innerHTML = `
            <div class="channel-icon"><i data-feather="play-circle" style="width:40px; height:40px;"></i></div>
            <div class="channel-name">${channel.name}</div>
        `;
        container.appendChild(card);
    });

    feather.replace();
</script>

</body>
</html>
