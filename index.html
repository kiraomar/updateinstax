<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Live TV</title>
<style>
body{margin:0;font-family:Arial;background:#111;color:white;}
.container{display:flex;height:100vh;}
.sidebar{width:250px;background:#1e1e1e;padding:10px;overflow-y:auto;}
.main{flex:1;padding:10px;}
button{width:100%;padding:8px;margin-bottom:5px;background:#333;color:white;border:none;cursor:pointer;}
button:hover{background:#555;}
video{width:100%;height:400px;background:black;}
.channels-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;margin-top:10px;}
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>الباقات</h2>
    <div id="packages"></div>
  </div>

  <div class="main">
    <video id="video" controls autoplay></video>
    <div id="channels" class="channels-grid"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
