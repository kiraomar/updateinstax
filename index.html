<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manus Sports Pro - منصة البث الرياضي</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --accent-color: #ffcc00;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --gradient-dark: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.95) 100%);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            overflow-x: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #222;
        }

        .logo {
            font-size: 26px;
            font-weight: 800;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 1px;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 450px;
        }

        .search-container input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 14px 50px 14px 20px;
            border-radius: 30px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
            font-size: 15px;
        }

        .search-container input:focus {
            border-color: var(--accent-color);
            background: #222;
        }

        .search-container i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* Categories */
        .categories-wrapper {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 10px 0 25px;
            scrollbar-width: none;
        }

        .categories-wrapper::-webkit-scrollbar { display: none; }

        .category-pill {
            padding: 10px 24px;
            background: #1a1a1a;
            border-radius: 30px;
            white-space: nowrap;
            cursor: pointer;
            transition: var(--transition);
            border: 1px solid #333;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .category-pill.active {
            background: var(--accent-color);
            color: #000;
            border-color: var(--accent-color);
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        /* Channel Grid */
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .channel-card {
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            border: 1px solid #222;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .channel-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 20px rgba(255, 204, 0, 0.1);
        }

        .channel-thumb {
            width: 100%;
            aspect-ratio: 16/9;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 15px;
        }

        .channel-thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .channel-info {
            padding: 15px;
            text-align: center;
            background: #1a1a1a;
        }

        .channel-title {
            font-size: 14px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #eee;
        }

        /* Player Overlay */
        #player-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 2000;
            display: none;
            flex-direction: column;
        }

        .player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            outline: none;
        }

        .custom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 60px 30px 30px;
            background: var(--gradient-dark);
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .player-container:hover .custom-controls,
        .player-container.touch-active .custom-controls {
            opacity: 1;
            pointer-events: auto;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: var(--transition);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--accent-color);
        }

        .close-player {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 2100;
            background: rgba(0,0,0,0.6);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            transition: var(--transition);
        }

        .close-player:hover {
            background: #ff4444;
            transform: rotate(90deg);
        }

        .channel-playing-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .channel-playing-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: #fff;
            padding: 5px;
            border-radius: 10px;
        }

        /* Loading Spinner */
        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.1);
            border-left-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            z-index: 2050;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #main-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Error Message */
        #player-error {
            position: absolute;
            background: rgba(255,0,0,0.8);
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
            text-align: center;
            z-index: 2060;
        }

        @media (max-width: 768px) {
            .channel-grid { grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
            header { flex-direction: column; gap: 15px; }
            .search-container { max-width: 100%; }
            .close-player { top: 15px; right: 15px; width: 40px; height: 40px; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="main-loader" class="loader"></div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>MANUS SPORTS PRO</span>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="ابحث عن قناتك المفضلة...">
            </div>
        </header>

        <div class="categories-wrapper" id="categories">
            <div class="category-pill active" data-category="all">الكل</div>
        </div>

        <div class="channel-grid" id="channel-grid"></div>
    </div>

    <!-- Player Overlay -->
    <div id="player-overlay">
        <div class="close-player" id="close-player"><i class="fas fa-times"></i></div>
        <div class="player-container" id="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="player-loader" class="loader" style="display: none;"></div>
            <div id="player-error">
                <i class="fas fa-exclamation-triangle" style="font-size: 30px; margin-bottom: 10px;"></i>
                <div id="error-text">خطأ في التشغيل</div>
                <button onclick="retryPlay()" style="margin-top:15px; padding:8px 20px; cursor:pointer; border-radius:20px; border:none; background:white; font-weight:bold;">إعادة المحاولة</button>
            </div>
            
            <div class="custom-controls">
                <div class="controls-row">
                    <div class="channel-playing-info">
                        <img src="" id="playing-logo" class="channel-playing-logo">
                        <div>
                            <div id="playing-title" style="font-weight: 800; font-size: 18px;">اسم القناة</div>
                            <div style="font-size: 13px; color: var(--accent-color); display: flex; align-items: center; gap: 5px;">
                                <span style="width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block; animation: pulse 1s infinite;"></span>
                                مباشر الآن
                            </div>
                        </div>
                    </div>
                    <div class="control-group" style="display: flex; gap: 10px;">
                        <button class="control-btn" id="mute-btn"><i class="fas fa-volume-up"></i></button>
                        <button class="control-btn" id="fullscreen-btn"><i class="fas fa-expand"></i></button>
                    </div>
                </div>
                <div class="controls-row" style="justify-content: center;">
                    <button class="control-btn" id="play-pause-btn" style="font-size: 50px; width: 80px; height: 80px;">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SOURCES = [
            'https://gist.githubusercontent.com/iraqapps/209b8f6b91f423dd52b5f31e9bc87157/raw/allispsport.json',
            'https://gist.githubusercontent.com/iraqapps/eb2ed11b0deaafde38a9cf8fc9446539/raw/allispmix.json'
        ];

        // Proxy List to bypass CORS/Mixed Content
        const PROXIES = [
            '', // Direct
            'https://api.allorigins.win/raw?url=',
            'https://corsproxy.io/?'
        ];

        let allChannels = [];
        let currentChannel = null;
        let hls = null;
        let shakaPlayer = null;
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('video-container');

        async function init() {
            try {
                const results = await Promise.all(SOURCES.map(url => fetch(url).then(res => res.json())));
                allChannels = results.flat().filter(c => c.channelurl);
                renderCategories();
                renderChannels(allChannels);
                document.getElementById('main-loader').style.display = 'none';
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('main-loader').style.display = 'none';
            }
        }

        function renderCategories() {
            const cats = ['الكل', 'beIN Sports', 'الرياضية', 'ترفيه', 'أخرى'];
            const container = document.getElementById('categories');
            container.innerHTML = '';
            cats.forEach(cat => {
                const pill = document.createElement('div');
                pill.className = `category-pill ${cat === 'الكل' ? 'active' : ''}`;
                pill.textContent = cat;
                pill.onclick = () => {
                    document.querySelectorAll('.category-pill').forEach(p => p.classList.remove('active'));
                    pill.classList.add('active');
                    filterChannels(cat, document.getElementById('search-input').value);
                };
                container.appendChild(pill);
            });
        }

        function filterChannels(cat, query) {
            let filtered = allChannels;
            if (cat === 'beIN Sports') filtered = allChannels.filter(c => c.title.toLowerCase().includes('bein'));
            else if (cat === 'الرياضية') filtered = allChannels.filter(c => c.title.toLowerCase().includes('sport') || c.filter === 'sport');
            else if (cat === 'ترفيه') filtered = allChannels.filter(c => c.filter === 'tv' && !c.title.toLowerCase().includes('sport'));
            
            if (query) filtered = filtered.filter(c => c.title.toLowerCase().includes(query.toLowerCase()));
            renderChannels(filtered);
        }

        function renderChannels(channels) {
            const grid = document.getElementById('channel-grid');
            grid.innerHTML = '';
            channels.forEach(c => {
                const card = document.createElement('div');
                card.className = 'channel-card';
                const logo = c.urlImage || `https://via.placeholder.com/180x100/111/eee?text=${encodeURIComponent(c.title)}`;
                card.innerHTML = `
                    <div class="channel-thumb"><img src="${logo}" onerror="this.src='https://via.placeholder.com/180x100/111/eee?text=TV'"></div>
                    <div class="channel-info"><div class="channel-title">${c.title}</div></div>
                `;
                card.onclick = () => playChannel(c);
                grid.appendChild(card);
            });
        }

        async function playChannel(channel, proxyIdx = 0) {
            currentChannel = channel;
            const overlay = document.getElementById('player-overlay');
            const loader = document.getElementById('player-loader');
            const errorDiv = document.getElementById('player-error');
            
            overlay.style.display = 'flex';
            loader.style.display = 'block';
            errorDiv.style.display = 'none';
            
            document.getElementById('playing-title').textContent = channel.title;
            document.getElementById('playing-logo').src = channel.urlImage || '';

            destroyPlayers();

            let url = channel.channelurl.trim();
            if (proxyIdx > 0) url = PROXIES[proxyIdx] + encodeURIComponent(url);

            // Strategy 1: HLS.js (Best for m3u8)
            if (Hls.isSupported()) {
                hls = new Hls({
                    xhrSetup: (xhr) => { xhr.withCredentials = false; },
                    manifestLoadingMaxRetry: 2,
                    levelLoadingMaxRetry: 2
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(() => {});
                    loader.style.display = 'none';
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) tryNextStrategy(channel, proxyIdx);
                });
            } 
            // Strategy 2: Shaka Player (Fallback)
            else {
                shakaPlayer = new shaka.Player(video);
                shakaPlayer.addEventListener('error', () => tryNextStrategy(channel, proxyIdx));
                try {
                    await shakaPlayer.load(url);
                    loader.style.display = 'none';
                } catch (e) {
                    tryNextStrategy(channel, proxyIdx);
                }
            }
        }

        function tryNextStrategy(channel, proxyIdx) {
            if (proxyIdx < PROXIES.length - 1) {
                console.log('Retrying with next proxy...');
                playChannel(channel, proxyIdx + 1);
            } else {
                showError('عذراً، لا يمكن تشغيل هذه القناة حالياً. قد يكون الرابط معطلاً أو يتطلب مشغل خاص.');
            }
        }

        function destroyPlayers() {
            if (hls) { hls.destroy(); hls = null; }
            if (shakaPlayer) { shakaPlayer.destroy(); shakaPlayer = null; }
            video.pause();
            video.src = "";
            video.load();
        }

        function showError(msg) {
            document.getElementById('player-loader').style.display = 'none';
            document.getElementById('player-error').style.display = 'block';
            document.getElementById('error-text').textContent = msg;
        }

        function retryPlay() {
            if (currentChannel) playChannel(currentChannel);
        }

        // Controls
        document.getElementById('play-pause-btn').onclick = () => {
            if (video.paused) { video.play(); document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-pause"></i>'; }
            else { video.pause(); document.getElementById('play-pause-btn').innerHTML = '<i class="fas fa-play"></i>'; }
        };

        document.getElementById('mute-btn').onclick = (e) => {
            video.muted = !video.muted;
            e.currentTarget.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        };

        document.getElementById('fullscreen-btn').onclick = () => {
            if (!document.fullscreenElement) videoContainer.requestFullscreen();
            else document.exitFullscreen();
        };

        document.getElementById('close-player').onclick = () => {
            destroyPlayers();
            document.getElementById('player-overlay').style.display = 'none';
        };

        document.getElementById('search-input').oninput = (e) => {
            const activeCat = document.querySelector('.category-pill.active').textContent;
            filterChannels(activeCat, e.target.value);
        };

        // Security
        document.addEventListener('keydown', e => {
            if (e.ctrlKey && ['u','s','i','j'].includes(e.key.toLowerCase())) e.preventDefault();
            if (e.key === 'F12') e.preventDefault();
        });

        init();
    </script>
</body>
</html>
