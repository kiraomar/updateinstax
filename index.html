<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>beIN CONNECT - Live Stream</title>
    <!-- مكتبة تشغيل HLS لروابط m3u8 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- خطوط وأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #8a2be2; /* بنفسجي بي إن */
            --bg: #141414; /* خلفية داكنة */
            --card-bg: #2f2f2f;
            --text: #fff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* الهيدر */
        header {
            position: fixed; top: 0; width: 100%; padding: 20px 4%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            z-index: 100; display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 28px; font-weight: 900; color: #fff; }
        .logo span { color: var(--primary); }

        /* منطقة الهيرو */
        .hero {
            height: 70vh;
            background: url('https://images.unsplash.com/photo-1522778119026-d647f0565c6a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') center/cover;
            position: relative; display: flex; align-items: center; padding: 0 4%;
        }
        .hero::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to top, var(--bg) 0%, transparent 60%);
        }
        .hero-content { position: relative; z-index: 10; max-width: 600px; }
        .hero h1 { font-size: 3rem; margin-bottom: 15px; text-shadow: 2px 2px 4px #000; }
        
        .btn {
            padding: 12px 30px; border: none; border-radius: 4px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            display: inline-flex; align-items: center; gap: 10px; transition: 0.2s;
        }
        .btn-play { background: #fff; color: #000; }
        .btn-play:hover { transform: scale(1.05); }

        /* شبكة القنوات */
        .section-title { margin: 20px 4%; font-size: 1.5rem; font-weight: 700; color: #e5e5e5; }
        .grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px; padding: 0 4% 50px;
        }
        .card {
            background: var(--card-bg); aspect-ratio: 16/9; border-radius: 6px;
            position: relative; cursor: pointer; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.3s, z-index 0.3s;
        }
        .card:hover { transform: scale(1.1); z-index: 50; box-shadow: 0 0 20px rgba(138, 43, 226, 0.4); }
        
        .card.disabled { opacity: 0.5; cursor: not-allowed; } /* ستايل للقنوات الفارغة */

        .card-icon { font-size: 2.5rem; color: var(--primary); margin-bottom: 8px; }
        .card-name { font-weight: 700; text-transform: uppercase; font-size: 1.1rem; }
        
        .live-badge {
            position: absolute; top: 10px; right: 10px; background: red; color: #fff;
            padding: 2px 6px; font-size: 0.7rem; font-weight: bold; border-radius: 2px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* مشغل الفيديو (Overlay) */
        .overlay {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        .video-container {
            width: 90%; max-width: 1200px; aspect-ratio: 16/9;
            background: #000; position: relative; 
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.2);
            border: 1px solid #333;
        }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .close-btn {
            position: absolute; top: 20px; right: 20px; color: #fff; font-size: 2rem;
            cursor: pointer; z-index: 2001; background: rgba(0,0,0,0.5);
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        .close-btn:hover { background: rgba(255,255,255,0.2); }

        /* رسائل الحالة داخل المشغل */
        .status-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 1.2rem; background: rgba(0,0,0,0.8);
            padding: 20px; border-radius: 8px; display: none; text-align: center;
        }
        .status-icon { font-size: 3rem; margin-bottom: 10px; display: block; color: var(--primary); }

        /* تحكمات المشغل */
        .controls {
            position: absolute; bottom: 0; left: 0; width: 100%; padding: 15px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            display: flex; align-items: center; gap: 15px; opacity: 0; transition: 0.3s;
        }
        .video-container:hover .controls { opacity: 1; }
        
        .ctrl-btn { background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; }
        .ctrl-btn:hover { color: var(--primary); }
        
        .progress-bar { flex: 1; height: 5px; background: rgba(255,255,255,0.3); border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--primary); width: 100%; }

    </style>
</head>
<body>

    <header>
        <div class="logo">beIN <span>LIVE</span></div>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>البث المباشر - القناة الرئيسية</h1>
            <p style="color:#ccc; margin-bottom: 20px; font-size: 1.2rem;">تابع أهم المباريات بجودة عالية على beIN Sports 1.</p>
            <!-- زر التشغيل السريع للقناة الأولى -->
            <button class="btn btn-play" onclick="playChannel(0)">
                <i class="fas fa-play"></i> تشغيل القناة 1
            </button>
        </div>
    </div>

    <div class="section-title">قائمة القنوات</div>
    <div class="grid" id="channelsGrid"></div>

    <!-- واجهة المشغل -->
    <div class="overlay" id="overlay">
        <div class="close-btn" onclick="closePlayer()"><i class="fas fa-times"></i></div>
        
        <div class="video-container">
            <video id="mainVideo" playsinline></video>
            
            <!-- رسالة التحميل أو الخطأ أو عدم التوفر -->
            <div class="status-msg" id="statusMsg">
                <i class="fas fa-circle-notch fa-spin status-icon"></i>
                <span id="msgText">جاري التحميل...</span>
            </div>

            <!-- أدوات التحكم -->
            <div class="controls">
                <button class="ctrl-btn" onclick="togglePlay()"><i class="fas fa-play" id="playIcon"></i></button>
                <div class="progress-bar"><div class="progress-fill"></div></div>
                <button class="ctrl-btn" title="الجودة"><i class="fas fa-cog"></i></button>
                <button class="ctrl-btn" onclick="toggleMute()"><i class="fas fa-volume-up" id="muteIcon"></i></button>
                <button class="ctrl-btn" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
            </div>
        </div>
        <h2 id="channelLabel" style="margin-top: 15px; color: #ccc; font-weight: 300;"></h2>
    </div>

    <script>
        // --- إعداد القنوات ---
        const channels = [
            // القناة الأولى فقط تحتوي على الرابط
            { 
                name: "beIN Sports 1", 
                url: "https://stream.supertv.gg:3002/supertv/sport/stv1/ch1/adaptive.m3u8", 
                active: true,
                icon: "fa-futbol"
            },
            // باقي القنوات فارغة (بدون رابط)
            { name: "beIN Sports 2", url: "", active: false, icon: "fa-futbol" },
            { name: "beIN Sports 3", url: "", active: false, icon: "fa-futbol" },
            { name: "beIN Sports 4", url: "", active: false, icon: "fa-futbol" },
            { name: "beIN Sports 5", url: "", active: false, icon: "fa-futbol" },
            { name: "beIN Premium 1", url: "", active: false, icon: "fa-star" },
            { name: "beIN Premium 2", url: "", active: false, icon: "fa-star" },
            { name: "beIN Xtra 1", url: "", active: false, icon: "fa-running" },
            { name: "beIN Xtra 2", url: "", active: false, icon: "fa-flag-checkered" }
        ];

        // --- توليد البطاقات ---
        const grid = document.getElementById('channelsGrid');
        
        channels.forEach((ch, index) => {
            const card = document.createElement('div');
            card.className = ch.active ? 'card' : 'card disabled'; // إضافة كلاس للقنوات الفارغة
            
            let badge = ch.active ? '<div class="live-badge">LIVE</div>' : ''; // علامة LIVE فقط للأولى
            
            card.innerHTML = `
                ${badge}
                <div class="card-icon"><i class="fas ${ch.icon}"></i></div>
                <div class="card-name">${ch.name}</div>
            `;
            
            card.onclick = () => playChannel(index);
            grid.appendChild(card);
        });

        // --- منطق المشغل ---
        var hls;
        const video = document.getElementById('mainVideo');
        const overlay = document.getElementById('overlay');
        const statusMsg = document.getElementById('statusMsg');
        const msgText = document.getElementById('msgText');
        const label = document.getElementById('channelLabel');

        function playChannel(index) {
            const ch = channels[index];
            overlay.style.display = 'flex';
            label.textContent = ch.name;
            
            // إعادة ضبط الحالة
            statusMsg.style.display = 'block';
            video.style.display = 'block';

            if (!ch.active || !ch.url) {
                // حالة القناة الفارغة
                video.style.display = 'none'; // إخفاء الفيديو
                msgText.textContent = "عذراً، هذه القناة غير متوفرة حالياً";
                statusMsg.innerHTML = '<i class="fas fa-ban status-icon"></i><span>عذراً، البث غير متوفر لهذه القناة</span>';
                return;
            }

            // حالة القناة الشغالة (الأولى)
            statusMsg.innerHTML = '<i class="fas fa-circle-notch fa-spin status-icon"></i><span>جاري الاتصال بالسيرفر...</span>';
            
            if (Hls.isSupported()) {
                if(hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(ch.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    statusMsg.style.display = 'none';
                    video.play().catch(e => console.log("Autoplay blocked"));
                    updatePlayIcon();
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        statusMsg.innerHTML = '<i class="fas fa-exclamation-triangle status-icon"></i><span>خطأ في الاتصال بالسيرفر</span>';
                    }
                });
            }
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = ch.url;
                video.addEventListener('loadedmetadata', function() {
                    statusMsg.style.display = 'none';
                    video.play();
                });
            }
        }

        function closePlayer() {
            overlay.style.display = 'none';
            video.pause();
            if(hls) hls.destroy();
            video.src = "";
        }

        // أزرار التحكم
        function togglePlay() {
            if (video.paused) video.play(); else video.pause();
            updatePlayIcon();
        }

        function updatePlayIcon() {
            const icon = document.getElementById('playIcon');
            icon.className = video.paused ? 'fas fa-play' : 'fas fa-pause';
        }

        function toggleMute() {
            video.muted = !video.muted;
            document.getElementById('muteIcon').className = video.muted ? 'fas fa-volume-mute' : 'fas fa-volume-up';
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
        
        // إغلاق المشغل عند الضغط خارجه (اختياري)
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) closePlayer();
        });

    </script>
</body>
</html>
