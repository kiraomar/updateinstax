<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TV</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body{margin:0;background:#0f0f0f;color:white;font-family:Arial;}
header{padding:15px;text-align:center;background:#1a1a1a;font-size:20px;font-weight:bold;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:15px;padding:15px;}
.card{background:#1c1c1c;border-radius:12px;padding:10px;text-align:center;cursor:pointer;transition:.3s;}
.card:hover{background:#2a2a2a;}
.card img{width:100%;height:80px;object-fit:contain;margin-bottom:8px;}
video{width:100%;max-height:500px;background:black;}
#player-section{display:none;padding:10px;}
button{padding:6px 12px;margin:5px;border:none;border-radius:6px;cursor:pointer;}
.back-btn{background:#444;color:white;}
.quality-btn{background:#2d2d2d;color:white;}
</style>
</head>
<body>

<header id="title">الباقات</header>
<div id="content" class="grid"></div>

<div id="player-section">
  <video id="video" controls></video>
  <div id="qualities"></div>
</div>

<script>
// بيانات الباقات والقنوات محفوظة محلياً داخل JSON
const packages = [
  {
    id: "1",
    name: "Alwan Sports",
    logo_url: "https://lo1.in/fwc/ALWANS.png",
    channels: [
      {
        name: "beIN Sports 1",
        logo_url: "https://assets.bein.com/mena/sites/4/2015/06/beIN_SPORTS1_DIGITAL_Mono.png",
        stream_url: "https://stream.supertv.gg:3002/supertv/sport/stv1/ch1/adaptive.m3u8",
        sources: [
          { url: "https://stream.supertv.gg:3001/sport/ch1/ch1_1080.m3u8", name: "FHD" },
          { url: "https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_720.m3u8", name: "HD" },
          { url: "https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_360.m3u8", name: "SD" }
        ]
      },
      {
        name: "beIN Sports 2",
        logo_url: "https://assets.bein.com/mena/sites/4/2015/06/beIN_SPORTS2_DIGITAL_Mono.png",
        stream_url: "https://stream.supertv.gg:3002/supertv/sport/stv2/adaptive.m3u8",
        sources: []
      }
    ]
  },
  {
    id: "2",
    name: "Alwan Movies",
    logo_url: "https://lo1.in/fwc/MOVIES.png",
    channels: [
      {
        name: "Movie Channel 1",
        logo_url: "",
        stream_url: "https://example.com/movies1.m3u8",
        sources: []
      }
    ]
  }
];

let currentHls;

// تحميل الباقات
function loadPackages(){
  document.getElementById("title").innerText = "الباقات";
  document.getElementById("player-section").style.display = "none";
  document.getElementById("content").innerHTML = "";

  packages.forEach(pkg=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${pkg.logo_url || ''}">
      <div>${pkg.name}</div>
    `;
    div.onclick=()=>loadChannels(pkg);
    document.getElementById("content").appendChild(div);
  });
}

// تحميل القنوات
function loadChannels(pkg){
  document.getElementById("title").innerHTML = `
    <button class="back-btn" onclick="loadPackages()">رجوع</button>
    ${pkg.name}
  `;
  document.getElementById("content").innerHTML = "";

  if(!pkg.channels || pkg.channels.length===0){
    document.getElementById("content").innerHTML="<p>لا توجد قنوات في هذه الباقة</p>";
    return;
  }

  pkg.channels.forEach(channel=>{
    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img src="${channel.logo_url || ''}">
      <div>${channel.name}</div>
    `;
    div.onclick=()=>playChannel(channel);
    document.getElementById("content").appendChild(div);
  });
}

// تشغيل القناة
function playChannel(channel){
  document.getElementById("player-section").style.display="block";
  const video=document.getElementById("video");
  const qualitiesDiv=document.getElementById("qualities");
  qualitiesDiv.innerHTML="";

  if(currentHls){
    currentHls.destroy();
  }

  startStream(channel.stream_url);

  if(channel.sources && channel.sources.length>0){
    channel.sources.forEach(source=>{
      const btn=document.createElement("button");
      btn.className="quality-btn";
      btn.innerText=source.name;
      btn.onclick=()=>startStream(source.url);
      qualitiesDiv.appendChild(btn);
    });
  }

  window.scrollTo({top:0,behavior:"smooth"});
}

function startStream(url){
  const video=document.getElementById("video");
  if(Hls.isSupported()){
    currentHls=new Hls();
    currentHls.loadSource(url);
    currentHls.attachMedia(video);
  }else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src=url;
  }else{
    alert("المتصفح لا يدعم البث");
  }
}

loadPackages();
</script>

</body>
</html>
