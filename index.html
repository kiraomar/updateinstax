<!DOCTYPE html>
<html dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>القائمة الرئيسية TV</title>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    :root { --bg-dark: #121212; --text-light: #ffffff; }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body, html { margin: 0; padding: 0; background: var(--bg-dark); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: var(--text-light); height: 100%; }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
    }

    .header { text-align: center; margin-bottom: 40px; }
    .header h1 { color: #ffc107; font-size: 2rem; margin: 0; }
    .header p { color: #888; margin-top: 10px; }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .menu-card {
        background: #1e1e1e;
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        text-decoration: none;
        color: white;
        border: 2px solid rgba(255,255,255,0.05);
        transition: transform 0.3s, border-color 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .menu-card:hover {
        transform: translateY(-5px);
        background: #252525;
    }

    .icon-box {
        width: 60px; height: 60px;
        border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 1.5rem; margin-bottom: 10px;
    }

    /* ألوان مميزة لكل قسم */
    .card-bein-hd { border-color: #9c27b0; }
    .card-bein-hd .icon-box { background: rgba(156, 39, 176, 0.2); color: #e1bee7; }
    
    .card-bein-sd { border-color: #ff9800; }
    .card-bein-sd .icon-box { background: rgba(255, 152, 0, 0.2); color: #ffe0b2; }

    .card-alwan-hd { border-color: #03a9f4; }
    .card-alwan-hd .icon-box { background: rgba(3, 169, 244, 0.2); color: #b3e5fc; }

    .card-alwan-sd { border-color: #4caf50; }
    .card-alwan-sd .icon-box { background: rgba(76, 175, 80, 0.2); color: #c8e6c9; }

    h2 { margin: 0; font-size: 1.2rem; }
    span { font-size: 0.9rem; opacity: 0.7; }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i data-feather="tv"></i> التلفاز المباشر</h1>
        <p>اختر الباقة للمشاهدة</p>
    </div>

    <div class="menu-grid">
        <!-- 1. beIN HD -->
        <a href="beinhd.html" class="menu-card card-bein-hd">
            <div class="icon-box"><i data-feather="monitor"></i></div>
            <h2>beIN Sports IRQ HD</h2>
            <span>خاصة للعراق</span>
        </a>
        <!-- 2. beIN SD -->
        <a href="yacine.html" class="menu-card card-bein-sd">
            <div class="icon-box"><i data-feather="smartphone"></i></div>
            <h2>beIN Sports</h2>
            <span>مناسب للنت الضعيف</span>
        </a>

        <!-- 3. Alwan HD -->
        <a href="alwanhd.html" class="menu-card card-alwan-hd">
            <div class="icon-box"><i data-feather="award"></i></div>
            <h2>الوان سبورت HD</h2>
            <span>قنوات عالية الجودة</span>
        </a>

        <!-- 4. Alwan SD -->
        <a href="alwansd.html" class="menu-card card-alwan-sd">
            <div class="icon-box"><i data-feather="activity"></i></div>
            <h2>الوان سبورت SD</h2>
            <span>قنوات متوسطة الجودة</span>
        </a>
    </div>
</div>

<script>feather.replace();</script>
</body>
</html>
