<!DOCTYPE html>
<html dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>beIN Sports HD</title>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
    .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
    .back-btn { text-decoration: none; color: white; background: #333; padding: 8px 12px; border-radius: 8px; display: flex; align-items: center; }
    h1 { margin: 0; color: #e1bee7; font-size: 1.5rem; }
    
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    
    .card {
        background: #1e1e1e; border: 1px solid #333; border-radius: 10px; padding: 20px;
        text-align: center; text-decoration: none; color: white; transition: 0.3s;
        display: flex; flex-direction: column; align-items: center; height: 140px; justify-content: center;
    }
    .card:hover { background: #2a2a2a; border-color: #9c27b0; transform: translateY(-5px); }
    .badge { background: #9c27b0; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="header">
    <a href="index.html" class="back-btn"><i data-feather="arrow-right"></i></a>
    <h1>beIN Sports HD</h1>
</div>

<div class="grid" id="channels"></div>

<script>
    const channels = [
        { name: "beIN Sports 1", url: "https://stream.supertv.gg:3001/supertv/sport/stv1/ch1/ch1_720.m3u8" },
        { name: "beIN Sports 2", url: "https://stream.supertv.gg:3001/supertv/sport/stv2/ch2/ch2_720.m3u8" },
        { name: "beIN Sports 3", url: "https://stream.supertv.gg:3001/supertv/sport/stv3/ch3/ch3_720.m3u8" },
        { name: "beIN Sports 4", url: "https://stream.supertv.gg:3001/supertv/sport/stv4/ch4/ch4_720.m3u8" },
        { name: "beIN Sports 5", url: "https://stream.supertv.gg:3001/supertv/sport/stv5/ch5/ch5_720.m3u8" },
        { name: "beIN Sports 6", url: "https://stream.supertv.gg:3001/supertv/sport/stv6/ch6/ch6_720.m3u8" },
        { name: "beIN Sports 7", url: "https://stream.supertv.gg:3001/supertv/sport/stv7/ch7/ch7_720.m3u8" },
        { name: "beIN Sports 8", url: "https://stream.supertv.gg:3001/supertv/sport/stv8/ch8/ch8_720.m3u8" },
        { name: "beIN Sports 9", url: "https://stream.supertv.gg:3001/supertv/sport/stv9/ch9/ch9_720.m3u8" }
    ];

    const container = document.getElementById('channels');
    channels.forEach(ch => {
        const link = document.createElement('a');
        link.className = 'card';
        link.href = `player.html?url=${encodeURIComponent(ch.url)}&name=${encodeURIComponent(ch.name + ' HD')}`;
        link.innerHTML = `<span class="badge">HD</span><i data-feather="monitor" style="margin-bottom:10px; color:#e1bee7"></i><b>${ch.name}</b>`;
        container.appendChild(link);
    });
    feather.replace();
</script>
</body>
</html>
