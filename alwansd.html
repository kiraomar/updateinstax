<!DOCTYPE html>
<html dir='rtl'>
<head>
<meta charset='UTF-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>الوان سبورت SD</title>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<style>
    body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
    .header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 15px; }
    .back-btn { text-decoration: none; color: white; background: #333; padding: 8px 12px; border-radius: 8px; display: flex; align-items: center; }
    h1 { margin: 0; color: #c8e6c9; font-size: 1.5rem; }
    
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
    
    .card {
        background: #1e1e1e; border: 1px solid #333; border-radius: 10px; padding: 20px;
        text-align: center; text-decoration: none; color: white; transition: 0.3s;
        display: flex; flex-direction: column; align-items: center; height: 140px; justify-content: center;
    }
    .card:hover { background: #2a2a2a; border-color: #4caf50; transform: translateY(-5px); }
    .badge { background: #4caf50; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; margin-bottom: 10px; }
</style>
</head>
<body>

<div class="header">
    <a href="index.html" class="back-btn"><i data-feather="arrow-right"></i></a>
    <h1>الوان سبورت SD</h1>
</div>

<div class="grid" id="channels"></div>

<script>
    const channels = [
        { name: "Alwan Sports 1", url: "http://ibo.lynxiptv.com/live/760495572073/4ZWyUoO4zA/222237.m3u8" },
        { name: "Alwan Sports 2", url: "http://ibo.lynxiptv.com/live/760495572073/4ZWyUoO4zA/222238.m3u8" },
        { name: "Alwan Sports 3", url: "http://ibo.lynxiptv.com/live/760495572073/4ZWyUoO4zA/222239.m3u8" },
        { name: "Alwan Sports 4", url: "http://ibo.lynxiptv.com/live/760495572073/4ZWyUoO4zA/222240.m3u8" },
        { name: "Alwan Sports 5", url: "http://ibo.lynxiptv.com/live/760495572073/4ZWyUoO4zA/222241.m3u8" },
        { name: "Alwan Sports 6", url: "http://ibo.lynxiptv.com/live/760495572073/4ZWyUoO4zA/222242.m3u8" }
    ];

    const container = document.getElementById('channels');
    channels.forEach(ch => {
        const link = document.createElement('a');
        link.className = 'card';
        link.href = `player.html?url=${encodeURIComponent(ch.url)}&name=${encodeURIComponent(ch.name + ' SD')}`;
        link.innerHTML = `<span class="badge">SD</span><i data-feather="activity" style="margin-bottom:10px; color:#c8e6c9"></i><b>${ch.name}</b>`;
        container.appendChild(link);
    });
    feather.replace();
</script>
</body>
</html>
